<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="image/icontestHtml.png"> 
    <title>hrmc.ngs.computer</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <p>minecraft blasting-smoking-campfire-cooking</p>
  <br><br>
  <table>
    <tbody>
  <tr>
    <th><label for="id-block-or-item-0">item id:</label></th>
    <td><input placeholder="Enter item id" id="id-block-or-item-0"/></td>
    <th><label for="id-block-or-item-3">item id:</label></th>
    <td><input placeholder="Enter item id" id="id-block-or-item-1"></td>
  </tr>
</tbody>
  </table>
  <select id="type-selector">
    <option value="minecraft:smoking">smoking</option>
    <option value="minecraft:blasting">blasting</option>
    <option value="minecraft:campfire_cooking">campfire_cooking</option>
</select>
  <input type="number" id="experience" placeholder="Enter experience" min="1">
  <input type="number" id="cookingtime" placeholder="Enter cooking time" min="1">
  <button id="submitButton">Submit</button>
  <button id="copyButton">Copy</button>
  <script>
      // Changeイベントリスナーを追加
      document.getElementById('type-selector').addEventListener('change', function() {
          var selectedType = this.value;
          document.getElementById('log').dataset.type = selectedType;
      });

      document.getElementById('submitButton').addEventListener('click', function() {
          // JSONオブジェクトのテンプレート
          var jsonTemplate = {
              "type": "minecraft:smelting",
              "experience": 1,
              "cookingtime": 200,
              "ingredient": {
                  "item": "id-block-or-item-0"
              },
              "result": "id-block-or-item-1"
          };

          // typeフィールドの値を取得してJSONオブジェクトに追加
          var type = document.getElementById('type-selector').value;
          jsonTemplate.type = type;

          // テキストフィールドの値を取得してJSONオブジェクトに追加
          var inputText0 = document.getElementById('id-block-or-item-0').value;
          var inputText1 = document.getElementById('id-block-or-item-1').value;
          jsonTemplate.ingredient.item = inputText0;
          jsonTemplate.result = inputText1;

          // experienceとcookingtimeの値を取得してJSONオブジェクトに追加
          var experience = document.getElementById('experience').value;
          var cookingtime = document.getElementById('cookingtime').value;
          jsonTemplate.experience = parseInt(experience);
          jsonTemplate.cookingtime = parseInt(cookingtime);

          // JSONオブジェクトを整形して表示
          document.getElementById('log').textContent = JSON.stringify(jsonTemplate, null, 2);
      });

      // コピー機能を追加
      document.getElementById('copyButton').addEventListener('click', function() {
          var resultText = document.getElementById('log').textContent;
          var textArea = document.createElement("textarea");
          textArea.value = resultText;
          document.body.appendChild(textArea);
          textArea.select();
          document.execCommand('copy');
          document.body.removeChild(textArea);
          alert('Copied to clipboard');
      });
  </script>
  <pre id="log">Existing</pre>

    <li><a class="button" href="miencraft-smelting-recipe.html">miencraft-smelting-recipe</a></li>
</ul>
</body>
</html>
