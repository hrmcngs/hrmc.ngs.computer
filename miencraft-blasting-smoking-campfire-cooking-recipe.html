    <div class="cook_main">
  <h2>マイクラ | 溶鉱炉-燻製器-焚き火 レシピ生成</h2>
  <table>
    <tbody>
  <tr>
    <th><label for="id-block-or-item-0">item id:</label></th>
    <td><input placeholder="アイテムのidを入力" id="id-block-or-item-0"/></td>
    <th><label for="id-block-or-item-3">item id:</label></th>
    <td><input placeholder="アイテムのidを入力" id="id-block-or-item-1"></td>
  </tr>
</tbody>
  </table>
  <select id="type-selector">
    <option value="minecraft:smoking">燻製器</option>
    <option value="minecraft:blasting">溶鉱炉</option>
    <option value="minecraft:campfire_cooking">焚き火</option>
</select>
  <input type="number" id="experience" placeholder="得られる経験値を入力" min="1">
  <input type="number" id="cookingtime" placeholder="精錬時間を入力" min="1">
  <button id="submitButton">了承</button>
  <button id="copyButton">コピー</button>
  <script>
      // Changeイベントリスナーを追加
      document.getElementById('type-selector').addEventListener('change', function() {
          var selectedType = this.value;
          document.getElementById('log').dataset.type = selectedType;
      });

      document.getElementById('submitButton').addEventListener('click', function() {
          // JSONオブジェクトのテンプレート
          var jsonTemplate = {
              "type": "minecraft:smelting",
              "experience": 1,
              "cookingtime": 200,
              "ingredient": {
                  "item": "id-block-or-item-0"
              },
              "result": "id-block-or-item-1"
          };

          // typeフィールドの値を取得してJSONオブジェクトに追加
          var type = document.getElementById('type-selector').value;
          jsonTemplate.type = type;

          // テキストフィールドの値を取得してJSONオブジェクトに追加
          var inputText0 = document.getElementById('id-block-or-item-0').value;
          var inputText1 = document.getElementById('id-block-or-item-1').value;
          jsonTemplate.ingredient.item = inputText0;
          jsonTemplate.result = inputText1;

          // experienceとcookingtimeの値を取得してJSONオブジェクトに追加
          var experience = document.getElementById('experience').value;
          var cookingtime = document.getElementById('cookingtime').value;
          jsonTemplate.experience = parseInt(experience);
          jsonTemplate.cookingtime = parseInt(cookingtime);

          // JSONオブジェクトを整形して表示
          document.getElementById('log').textContent = JSON.stringify(jsonTemplate, null, 2);
      });

      // コピー機能を追加
      document.getElementById('copyButton').addEventListener('click', function() {
          var resultText = document.getElementById('log').textContent;
          var textArea = document.createElement("textarea");
          textArea.value = resultText;
          document.body.appendChild(textArea);
          textArea.select();
          document.execCommand('copy');
          document.body.removeChild(textArea);
          alert('Copied to clipboard');
      });
  </script>
  <pre id="log">Existing</pre>
