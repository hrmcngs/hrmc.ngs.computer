<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCFunction to Java Converter</title>
    <link rel="stylesheet" href="mcfunction-java.css">
</head>
<body>
    <h1>MCFunction to Java Converter</h1>
    <textarea id="mcfunctionInput" rows="10" cols="50" placeholder="Paste your mcfunction code here..."></textarea>
    <br>
    <button id="convertButton">Convert to Java</button>
    <pre id="javaOutput"></pre>
    <script>
        async function loadScript() {
            const token = process.env.GITHUB_TOKEN;
            const repo = 'hrmcngs/hrmc.ngs.computer';
            const filePath = 'scripts.js';
            const url = `https://api.github.com/repos/${repo}/contents/${filePath}`;

            const response = await fetch(url, {
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3.raw'
                }
            });

            if (response.ok) {
                const scriptContent = await response.text();
                const script = document.createElement('script');
                script.textContent = scriptContent;
                document.body.appendChild(script);
            } else {
                console.error('Failed to load script:', response.status, response.statusText);
            }
        }

        loadScript();
    </script>
</body>
</html>
